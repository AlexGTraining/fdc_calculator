<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simple Calculator using HTML, CSS and JavaScript</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script type="text/javascript" src="./scripts/script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input class="display" type="text" disabled />
      
      <button type="button" value="%" class="operator">%</button>
      <button type="button" value="Negate" class="operator">+/-</button>
      <button type="button" value="C" class="highlight action">C</button>
      <button type="button" value="Backspace" class="action">&lt;=</button>
      <button type="button" value="7">7</button>
      <button type="button" value="8">8</button>
      <button type="button" value="9">9</button>
      <button type="button" value="+" class="operator">+</button>
      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="6">6</button>
      <button type="button" value="-" class="operator">-</button>
      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>
      <button type="button" value="/" class="operator">/</button>
      <button type="button" value=".">.</button>
      <button type="button" value="0">0</button>
      <button type="button" value="=" class="highlight action">=</button>
      <button type="button" value="*" class="operator">*</button>
    </div>
  </div>
</body>
</html>
